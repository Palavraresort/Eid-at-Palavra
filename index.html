<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eid at Palavra Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('https://raw.githubusercontent.com/Palavraresort/Eid-at-Palavra/ee7b20dcd62e54d54b21f7dcd58cb17e44d19a3c/WALLPAPER.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* 50% opacity overlay */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00704a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f3e;
    }

    .note {
      margin-top: 15px;
      text-align: center;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Eid Brunch & Kids Show Booking</h2>
    <form action="https://filoosy.com/payment-link" method="POST"> <!-- Replace with real Filoosy link -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required />

      <label for="date">Booking Date</label>
      <select id="date" name="date" required>
        <option value="">-- Select Date --</option>
        <option value="June 7, 2025">June 7, 2025</option>
        <option value="June 8, 2025">June 8, 2025</option>
      </select>

      <label for="soft">Brunch - Soft Beverages (BD 25)</label>
      <input type="number" id="soft" name="soft_beverages" min="0" value="0" />

      <label for="house">Brunch - House Beverages (BD 35)</label>
      <input type="number" id="house" name="house_beverages" min="0" value="0" />

      <label for="kids">Evening Kids Show (Free Entry)</label>
      <input type="number" id="kids" name="kids_show" min="0" value="0" />

      <button type="submit">Book Now</button>

      <div class="note">
        We will contact you with confirmation and payment instructions.
      </div>
    </form>
  </div>
</body>
</html>
