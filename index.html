<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Walk-in Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/Palavraresort/Eid-at-Palavra/ee7b20dcd62e54d54b21f7dcd58cb17e44d19a3c/WALLPAPER.png') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(255,255,255,0.5);
      background-blend-mode: lighten;
      margin: 0;
      padding: 0;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #009688;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #confirmation {
      display: none;
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>

<div class="form-container" id="form-container">
  <h2>Customer Data Collection</h2>
  <form id="gform" action="https://docs.google.com/forms/d/e/1FAIpQLScwaUya5BQdn-hJgV3IO51fslwwZ0yo2-yH3EsaektSRDQFtQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    <input type="text" name="entry.539824609" placeholder="First Name" required>
    <input type="text" name="entry.2048279509" placeholder="Last Name" required>
    <input type="text" name="entry.364874797" placeholder="Country" required>
    <select name="entry.1881160458" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" name="entry.593320132" placeholder="Mobile Number" required>
    <input type="email" name="entry.1215906253" placeholder="Email Address" required>
    <button type="submit">Submit</button>
  </form>
</div>

<div id="confirmation">
  <h2>✔️ Thank you!</h2>
  <p>Your data has been submitted.</p>
  <button onclick="location.reload()">Done</button>
</div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<script>
  var submitted = false;
  window.onload = function() {
    const iframe = document.getElementById('hidden_iframe');
    iframe.onload = function() {
      if (submitted) {
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
      }
    }
  };
</script>

</body>
</html>
